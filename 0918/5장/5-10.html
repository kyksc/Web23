<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <style>
            @keyframes Q{
                0%{margin-left: 100%;}
                100%{margin-left: 0%;}    
            }
            div{
                animation-name: Q;
                animation-duration: 3s;
                animation-iteration-count: 1;
            }
        </style>
    </head>

    <body>
        <h3>애니메이션 응용</h3>
        <hr>
        <div>질문 있습니다.</div>
    </body>
    
</html>
