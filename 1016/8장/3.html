<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>실슴 8-3</title>
        <style>
        h3{
            display: inline;
        }
        span{
            /*display: none; 이걸 사용하면 중간에 공간이 없이 딱 붙어*/
            visibility: hidden;
        } 
        </style>
        <script>
            let state = "hidden"; /*현재상태*/
            function change(){
                if(state == "hidden"){ /*hidden이면 보이게 바꾸고 보이면 안보이게 바꿈*/
                    state = "visible";
                }
                else {
                    state = "hidden";
                }
                let spanArray = document.querySelectorAll("span") /*스펜 요소 모두 가져와서 속성을 바꾸는 것*/
                for(let span of spanArray){
                    span.style.visibility = state;
                }
            }
        </script>
    </head>
    <body>
        <h3>빈곳에 숨은 단어</h3>
        <button type="button" onclick="change();">showhide</button>
        <hr>
        <ul>
            <li> 1 (<span>love</span>) you </li>
            <li> CSS is casacading (<span>style</span>)sheet</li>
            <li> 응답하라 (<span>1988</span>)</li>
        </ul>
    </body>
</html>
